apiVersion: v1
kind: Pod
metadata:
  name: color-api
  labels:
    app: color-api
spec:
  containers:
  - name: color-api
    image: felipefabiani/color-api:1.2.1
    ports:
      - containerPort: 80
    resources:
      requests:
        cpu: "250m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"
    env:
      - name: DEAYED_STARTUP
        value: "false"
      - name: FAIL_STARTUP
        value: "true"
    startupProbe:
      httpGet:
        path: /up
        port: 80
      failureThreshold: 2
      periodSeconds: 3
    livenessProbe:
      httpGet:
        path: /health
        port: 80
      initialDelaySeconds: 3
      periodSeconds: 10