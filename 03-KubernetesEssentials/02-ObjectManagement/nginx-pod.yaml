# For documentation, equivalent to the imperative command:
# kubectl run  nginx-pod --image=nginx:1.27.0

apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
  labels:
    app: nginx
  annotations:
    description: "Nginx pod for learning purposes"
spec:
  containers:
  - image: nginx:1.27.0-alpine
    name: nginx-container
    ports:
    - containerPort: 80
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m"
